{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<div>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        {{ booking_form | crispy }}

        <label for="room_type">Room</label>
        <select name="room_type" id="room_type">
            {% for room in rooms %}
            <option value="{{ room.0 }}">{{ room.1 }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
